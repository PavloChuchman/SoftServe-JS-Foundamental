<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Завдання з використанням jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Стиль для зеленого фону */
        .green-background {
            background-color: green;
        }
        /* Стиль для розміру шрифту 35px */
        .large-font {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <h2 class="head">header1</h2>
    <h2 class="head">header2 <span class="inner">inner elem1</span></h2>
    <h2>header3</h2>
    <h2 class="head">header4<span>inner elem2</span></h2>
    <h2>header5</h2>

    <script>
        $(document).ready(function() {
            // Знайти всі <h2> з класом 'head' і задати їм зелений фон
            $("h2.head").addClass("green-background");

            // Знайти елементи з класом 'inner' серед знайдених <h2> і задати їм розмір шрифту 35px
            $("h2.head .inner").addClass("large-font");
        });
    </script>
</body>
</html>
