<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <a href="http://www.example.com"></a>
    <a href="https://www.example.com"></a>
